<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/d4a3131737.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card-wrapper">
        <div class="card-all">
          <div class="card-left">
            <picture>
              <source srcset="images\image-product-mobile.jpg" media="(max-width: 650px)" />
              <img class="card-image" src="images\image-product-desktop.jpg" alt="Product image" />
            </picture>
          </div>

          <div class="card-right">
            <h2 class="card-catalog">perfume</h2>

            <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>

            <p class="card-text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <p class="card-price">
              <span class="card-price__new">$149.99</span>
              <span class="card-price__old">$169.99 </span>
            </p>
            <button class="btn-addtocart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chook&Geck</a>.
    </footer>
  </body>
</html>
